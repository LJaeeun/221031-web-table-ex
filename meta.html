<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>open graph 연습</title>
    <meta name="title" content="open graph 연습">
    <meta name="description" content="실제 업로드를 통해 og 확인할 문서입니다.">

    <!--og-->
    <meta property="og:title" content="오픈그래피 연습">
    <meta property="og:url" content="https://ljaeeun.github.io/ex/meta.html">
    <!--index.html이 아닐경우 그 해당 문서명을 작성해야한다. index일경우 ex까지만 작성-->
    <meta property="og:description" content="이재은 오픈그래피 연습으로 깃허브를 통해 확인할 겁니다">
    <meta property="og:image" content="https://ljaeeun.github.io/ex/images/오늘상회.png">
</head>
<body>
    <h1>Open Graph 연습</h1>
    <ul>
        <li>og:title 제목</li>
        <li>og:description 설명</li>
        <li>og:image 이미지사진</li>
        <li>og:url 웹사이트주소</li>
    </ul>
    
</body>
</html>
