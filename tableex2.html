<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>tableex2</title>
</head>
<body>
    <h1>테이블 연습 2</h1>
    <table border="1">
        <!--table과 tr 사이에는 table 관련에 된 태그만 사용가능/ tr과 th,td도 마찬가지로 table 관련된 태그만 사용가능-->
        <caption>테이블 연습</caption>
        <thead>
            <tr>
                <th colspan="3">그림책 소개</th>
            <!--colspan으로 병합했기때문에 삭제됨
                <th>그림책 소개</th>
                <th>그림책 소개</th>
            -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <th colspan="3">오늘 상회</th>
             <!--colspan으로 병합했기때문에 삭제됨
                <th>그림책 소개</th>
                <th>그림책 소개</th>
            -->
            </tr>
            <tr>
                <th rowspan="3">
                    <a href="https://www.aladin.co.kr/shop/wproduct.aspx?ItemId=301190788" target="_blank"><img src="./images/오늘상회.png" alt="오늘 상회 그림책 소개 표지 사진"></a>
                </th>
                <th>글</th>
                <td>한라경</td>
            </tr>
            <tr>
                <th>그림</th>
                <td>김유진</td>
            </tr>
            <tr>
                <th>가격</th>
                <td>13,000원</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
